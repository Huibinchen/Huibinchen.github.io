<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes | coligo.io</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" ng-app="myApp" ng-controller="myCtrl">
    <div id="toolbar">
        <i class="glyphicon glyphicon-plus" ng-click="add()"></i>
        <i class="glyphicon glyphicon-heart"  ng-click="changeBol()" ng-class="{true:'active',false:''}[activeNote.done]"></i>
        <i class="glyphicon glyphicon-remove" ng-click="del()"></i>
    </div>
    <div id="notes-list">
        <div id="list-header">
            <h2>Notes | coligo</h2>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default active" ng-class="{true:'active',false:''}[allBol]" ng-click="allBol=true">
                        All Notes
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-class="{true:'',false:'active'}[allBol]" ng-click="allBol=false">
                        Favorites
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="list-group" >
                <a class="list-group-item" href="#"  ng-repeat="item in notes | filter:myFilter"
                   ng-class="{true:'active'}[activeNote==item]" ng-click="changeAdd(item)">
                    <h4 class="list-group-item-heading" > {{item.text}} </h4>
                </a>
                <!--<a class="list-group-item" href="#">-->
                    <!--<h4 class="list-group-item-heading"> New note </h4>-->
                <!--</a>-->

            </div>
        </div>
    </div>
    <div id="note-editor"  >
        <textarea class="form-control" style="margin: 0px 1px 0px 0px;
         height: 646px; width: 986px;" ng-model="activeNote.text"></textarea>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/build.js"></script>
</body>
</html>
